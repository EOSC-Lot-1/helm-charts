image:
  repository: quay.io/thanos/thanos
  pullPolicy: IfNotPresent
  tag: "v0.39.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

objstore:
  secretName: thanos-bucket-config

# one of: ls, inspect, upload-blocks, cleanup
subcommand: ls

inspect:
  extraArgs:
    []

ls:
  extraArgs:
  - -owide

cleanup:
  extraArgs:
    []

uploadBlocks:
  dataPvc:
    name: prometheus-data
  snapshotName: abc123  
  extraArgs: 
    []
